name: releases
path: /releases
rest: true
model: "*Release"
routes:
  - name: search
    path: /search
    method: GET
    params:
      - name: page
        type: int
        default: "1"
        query: true
      - name: limit
        type: int
        default: "25"
        query: true
      - name: source
        type: string
        query: true
      - name: kind
        type: string
        query: true
      - name: resolution
        type: string
        query: true
      - name: group
        type: string
        query: true
      - name: website
        type: string
        query: true
    result: "[]*Release"
  - name: movies
    path: /popular_movies
    result: "[]*PopularMovie"
    method: GET
