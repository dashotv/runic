name: release
type: model
imports:
  - time
  - github.com/dashotv/runic/newznab
  - github.com/dashotv/runic/parser
fields:
  - name: type
    type: string
    index: true
  - name: source
    type: string
    index: true
  - name: title
    type: string
    index: true
  - name: year
    type: int
  - name: description
    type: string
  - name: size
    type: int64
  - name: view
    type: string
  - name: download
    type: string
  - name: infohash
    type: string
    index: true
  - name: season
    type: int
    index: true
  - name: episode
    type: int
    index: true
  - name: volume
    type: int
  - name: group
    type: string
    index: true
  - name: website
    type: string
    index: true
  - name: verified
    type: bool
    index: true
  - name: widescreen
    type: bool
  - name: unrated
    type: bool
  - name: uncensored
    type: bool
  - name: bluray
    type: bool
  - name: threeD
    type: bool
  - name: resolution
    type: string
  - name: encodings
    type: "[]string"
  - name: quality
    type: string
  - name: raw
    type: "*newznab.NZB"
  - name: info
    type: "*parser.TorrentInfo"
  - name: downloader
    type: string # torrent | nzb | metube
    index: true
  - name: checksum
    type: string
    index: true
  - name: published_at
    type: time.Time
    index: true
