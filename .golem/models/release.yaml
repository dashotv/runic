name: release
type: model
imports:
  - time
fields:
  - name: type
    type: string
  - name: source
    type: string
  - name: title
    type: string
  - name: year
    type: int
  - name: description
    type: string
  - name: size
    type: int64
  - name: view
    type: string
  - name: download
    type: string
  - name: infohash
    type: string
  - name: season
    type: int
  - name: episode
    type: int
  - name: volume
    type: int
  - name: group
    type: string
  - name: verified
    type: bool
  - name: widescreen
    type: bool
  - name: uncensored
    type: bool
  - name: bluray
    type: bool
  - name: nzb
    type: bool
  - name: resolution
    type: string
  - name: encoding
    type: string
  - name: quality
    type: string
  - name: raw
    type: "*newznab.NZB"
  - name: published_at
    type: time.Time
